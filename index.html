<html>
<head>
    <script src="myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css" media="screen" />
</head>
<body>
<div class="wrapper">
    <div class="button" onclick="showPopup()">
        (+) ADD NEW
    </div>
    <div class="button" onclick="loadBooks()">
        REFRESH
    </div>
</div>

<div id="overlay" class="overlay-hidden">
    <div id="popup" class="popup">
        <div class="titlePopup">   
            <div class="title">
                <p> ADD NEW BOOK </p>
            </div>  
            <div class="closeButton">
                <div onclick="closePopup()">X</div>
            </div>
        </div>
        <div>
            <div class="inputNames">
                NAME
            </div>
            <div>
                <input class="input">
            </div>
            <div class="inputNames">
                AUTHOR
            </div>
            <div>
                <input class="input">
            </div>
        </div>
        <div class="footerPopup">
            <div class="save">
                <div onclick="closePopup()">SAVE</div>
            </div>
            <div class="close">
                <div onclick="closePopup()">CLOSE</div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <table border="1" cellspacing="0" cellpadding="5" id="dispayBooks">
        <tr>
            <th>
                NAME
            </th>
            <th>
                AUTHOR
            </th>
            <th>
                ACTIONS
            </th>
        </tr>
    </table>
</div>
</body>
</html>
