<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="mystyle.css" media="screen" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="myscript.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="button" onclick="showPopup()">
        (+) ADD NEW
    </div>
    <div class="button" onclick="loadBooks()">
        REFRESH
    </div>
</div>

<div id="overlay" class="overlay-hidden">
    <div id="popup" class="popup">
        <div class="titlePopup">   
            <div class="title">
                <p> ADD NEW BOOK </p>
            </div>  
            <div class="closeButton">
                <div onclick="closePopup()">X</div>
            </div>
        </div>
        <div>
            <div class="inputNames">
                NAME
            </div>
            <div>
                <input class="input">
            </div>
            <div class="inputNames">
                AUTHOR
            </div>
            <div>
                <input class="input">
            </div>
        </div>
        <div class="footerPopup">
            <div class="save">
                <div onclick="closePopup()">SAVE</div>
            </div>
            <div class="close">
                <div onclick="closePopup()">CLOSE</div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <table border="1" cellspacing="0" cellpadding="5" id="dispayBooks">
        <tr>
            <th>
                NAME
            </th>
            <th>
                AUTHOR
            </th>
            <th>
                ACTIONS
            </th>
        </tr>
    </table>
</div>
</body>
</html>
